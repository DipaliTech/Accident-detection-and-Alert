  <style>
    .contacts-page {

    .contact-form {

    .delete-btn {

      color: white;

<body>

        <a href="login.html" onclick="logout()">ğŸšª Logout</a>

  </div>

  <div class="contacts-page">
    <div class="contact-form">
      <h2 style="text-align: center; color: #2f3640; margin-bottom: 25px;">
        ğŸš¨ Emergency Contacts Manager
      </h2>
      
      <h3 style="color: #5352ed;">â• Add New Contact</h3>
      
      <input type="text" id="contactName" class="form-input" placeholder="ğŸ‘¤ Full Name (e.g., John Doe)">
      <input type="tel" id="contactPhone" class="form-input" placeholder="ğŸ“ Phone Number (e.g., +1 234 567 8900)">
      
      <select id="contactType" class="form-input">
        <option value="">ğŸ·ï¸ Select Contact Type</option>
        <option value="family">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family Member</option>
        <option value="friend">ğŸ‘¥ Friend</option>
        <option value="doctor">ğŸ‘¨â€âš•ï¸ Doctor</option>
        <option value="emergency">ğŸš¨ Emergency Service</option>
        <option value="other">ğŸ¤ Other</option>
      </select>
      
      <button class="contact-btn" onclick="addEmergencyContact()">
        â• Add Emergency Contact
      </button>
    </div>

    <div class="contacts-list">
      <h3 style="color: #2f3640; margin-bottom: 20px;">ğŸ“‹ Saved Emergency Contacts</h3>
      <div id="emergencyContactsList">
        <p style="text-align: center; color: #57606f; font-style: italic;">
          No emergency contacts added yet. Add your first contact above! ğŸ‘†
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Emergency Contacts Management
    let emergencyContacts = JSON.parse(localStorage.getItem('emergencyContacts')) || [];

    function addEmergencyContact() {
      const name = document.getElementById('contactName').value.trim();
      const phone = document.getElementById('contactPhone').value.trim();
      const type = document.getElementById('contactType').value;

      if (!name || !phone || !type) {
        alert('âŒ Please fill all fields!');
        return;
      }

      // Simple phone validation
      const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
      if (!phoneRegex.test(phone.replace(/\s/g, ''))) {
        alert('âŒ Please enter a valid phone number!');
        return;
      }

      const newContact = {
        id: Date.now(),
        name: name,
        phone: phone,
        type: type,
        dateAdded: new Date().toLocaleDateString()
      };

      emergencyContacts.push(newContact);
      localStorage.setItem('emergencyContacts', JSON.stringify(emergencyContacts));

      // Clear form
      document.getElementById('contactName').value = '';
      document.getElementById('contactPhone').value = '';
      document.getElementById('contactType').value = '';

      loadEmergencyContacts();
      alert(`âœ… Emergency contact added successfully!\n\nğŸ‘¤ ${name}\nğŸ“ ${phone}\nğŸ·ï¸ ${type}`);
    }

    function loadEmergencyContacts() {
      const listContainer = document.getElementById('emergencyContactsList');
      
      if (emergencyContacts.length === 0) {
        listContainer.innerHTML = `
          <p style="text-align: center; color: #57606f; font-style: italic;">
            No emergency contacts added yet. Add your first contact above! ğŸ‘†
          </p>
        `;
        return;
      }

      listContainer.innerHTML = emergencyContacts.map(contact => `
        <div class="contact-item">
          <div>
            <h4 style="margin: 0 0 5px 0; color: #2f3640;">
              ${getTypeIcon(contact.type)} ${contact.name}
            </h4>
            <p style="margin: 0; color: #57606f; font-size: 14px;">
              ğŸ“ ${contact.phone} â€¢ Added: ${contact.dateAdded}
            </p>
          </div>
          <button class="delete-btn" onclick="deleteEmergencyContact(${contact.id})" title="Delete Contact">
            ğŸ—‘ï¸ Delete
          </button>
        </div>
      `).join('');
    }

    function getTypeIcon(type) {
      const icons = {
        'family': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦',
        'friend': 'ğŸ‘¥',
        'doctor': 'ğŸ‘¨â€âš•ï¸',
        'emergency': 'ğŸš¨',
        'other': 'ğŸ¤'
      };
      return icons[type] || 'ğŸ‘¤';
    }

    function deleteEmergencyContact(id) {
      if (confirm('ğŸ—‘ï¸ Are you sure you want to delete this emergency contact?')) {
        emergencyContacts = emergencyContacts.filter(contact => contact.id !== id);
        localStorage.setItem('emergencyContacts', JSON.stringify(emergencyContacts));
        loadEmergencyContacts();
        alert('âœ… Emergency contact deleted successfully!');
      }
    }

    // Load contacts on page load
    loadEmergencyContacts();
    
    // Test Emergency Alert Function
    function testEmergencyAlert() {
      if (emergencyContacts.length === 0) {
        alert('âš ï¸ No emergency contacts found!\n\nPlease add at least one emergency contact first.');
        return;
      }
      
      const message = `ğŸš¨ TEST EMERGENCY ALERT ğŸš¨\n\nThis is a test message from your Accident Alert System.\n\nTime: ${new Date().toLocaleString()}\n\nIf this was a real emergency, you would receive location details and instructions.`;
      
      emergencyContacts.forEach(contact => {
        const cleanPhone = contact.phone.replace(/\D/g, '');
        const whatsappUrl = `https://wa.me/${cleanPhone}?text=${encodeURIComponent(message)}`;
        window.open(whatsappUrl, '_blank');
      });
      
      alert(`âœ… Test alert sent to ${emergencyContacts.length} emergency contacts!`);
    }
  </script>
</body>
