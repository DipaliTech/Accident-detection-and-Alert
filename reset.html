<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Emergency Alert System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Attractive Password Reset Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 50%, #d299c2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(168, 237, 234, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(254, 214, 227, 0.4) 0%, transparent 50%);
            animation: floatBg 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatBg {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(3deg); }
        }

        /* Main Reset Container */
        .reset-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 45px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.320, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Gradient Top Border */
        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #a8edea, #fed6e3, #d299c2, #ffecd2);
            border-radius: 24px 24px 0 0;
            background-size: 300% 300%;
            animation: gradientMove 4s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        .reset-header {
            margin-bottom: 35px;
        }

        .brand-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            box-shadow: 0 15px 35px rgba(168, 237, 234, 0.4);
            animation: iconRotate 4s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.05); }
        }

        .reset-title {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.9) 100%);
            -webkit-background-clip: text;
background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .reset-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* Steps Indicator */
        .steps-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .step.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        .step.completed {
            background: #4ecdc4;
            transform: scale(1.2);
        }

        /* Reset Form */
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* Reset Button */
        .reset-btn {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(168, 237, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(168, 237, 234, 0.6);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Success/Error Messages */
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            margin: 10px 0;
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }

        /* OTP Input */
        .otp-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 45px !important;
            height: 45px !important;
            text-align: center !important;
            font-size: 18px !important;
            font-weight: bold !important;
            padding: 0 !important;
            border-radius: 12px !important;
        }

        .otp-input:focus {
            border-color: rgba(255, 255, 255, 0.6) !important;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2) !important;
        }

        /* Timer */
        .timer {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin: 15px 0;
        }

        .timer.expired {
            color: #ff6b6b;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        /* Footer */
        .reset-footer {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .reset-footer a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 600;
        }

        .reset-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .reset-container {
                margin: 20px;
                padding: 35px 25px;
            }

            .otp-container {
                gap: 8px;
            }

            .otp-input {
                width: 40px !important;
                height: 40px !important;
                font-size: 16px !important;
            }
        }

        /* Loading Animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .reset-btn::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden class */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="login.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="reset-container">
        <div class="reset-header">
            <div class="brand-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1 class="reset-title">Reset Password</h1>
            <p class="reset-subtitle" id="subtitleText">Enter your email address and we'll send you a code to reset your password.</p>
        </div>

        <!-- Steps Indicator -->
        <div class="steps-indicator">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <!-- Step 1: Email Input -->
        <form class="reset-form" id="emailForm">
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <button type="submit" class="reset-btn">Send Reset Code</button>
        </form>

        <!-- Step 2: OTP Verification -->
        <form class="reset-form hidden" id="otpForm">
            <div class="message" id="otpMessage">
                <i class="fas fa-info-circle"></i>
                We've sent a 6-digit code to your email address.
            </div>
            
            <div class="otp-container">
                <input type="text" class="otp-input" maxlength="1" id="otp1">
                <input type="text" class="otp-input" maxlength="1" id="otp2">
                <input type="text" class="otp-input" maxlength="1" id="otp3">
                <input type="text" class="otp-input" maxlength="1" id="otp4">
                <input type="text" class="otp-input" maxlength="1" id="otp5">
                <input type="text" class="otp-input" maxlength="1" id="otp6">
            </div>
            
            <div class="timer" id="timer">Code expires in: <span id="countdown">05:00</span></div>
            
            <button type="submit" class="reset-btn">Verify Code</button>
            <button type="button" class="reset-btn" onclick="resendCode()" style="background: rgba(255,255,255,0.2); margin-top: 10px;">Resend Code</button>
        </form>

        <!-- Step 3: New Password -->
        <form class="reset-form hidden" id="newPasswordForm">
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
            </div>
            
            <button type="submit" class="reset-btn">Update Password</button>
        </form>

        <div class="reset-footer">
            Remember your password? <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let countdownTimer;
        let timeLeft = 300; // 5 minutes

        // Step 1: Email Submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            // Add loading state
            const container = document.querySelector('.reset-container');
            container.classList.add('loading');
            
            // Simulate sending email
            setTimeout(() => {
                container.classList.remove('loading');
                showStep(2);
                startCountdown();
                document.getElementById('otpMessage').innerHTML = 
                    `<i class="fas fa-check-circle"></i> Reset code sent to ${email}`;
            }, 2000);
        });

        // Step 2: OTP Verification
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const otp = getOtpValue();
            if (otp.length !== 6) {
                showMessage('Please enter the complete 6-digit code', 'error');
                return;
            }
            
            // Add loading state
            const container = document.querySelector('.reset-container');
            container.classList.add('loading');
            
            // Simulate OTP verification
            setTimeout(() => {
                container.classList.remove('loading');
                if (otp === '123456') { // Demo OTP
                    showStep(3);
                    clearInterval(countdownTimer);
                } else {
                    showMessage('Invalid code. Please try again.', 'error');
                }
            }, 1500);
        });

        // Step 3: Password Reset
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Add loading state
            const container = document.querySelector('.reset-container');
            container.classList.add('loading');
            
            // Simulate password update
            setTimeout(() => {
                container.classList.remove('loading');
                showMessage('Password updated successfully!', 'success');
                
                setTimeout(() => {
                    alert('🎉 Password reset successful! You can now login with your new password.');
                    window.location.href = 'login.html';
                }, 2000);
            }, 2000);
        });

        // Helper Functions
        function showStep(step) {
            // Hide all forms
            document.getElementById('emailForm').classList.add('hidden');
            document.getElementById('otpForm').classList.add('hidden');
            document.getElementById('newPasswordForm').classList.add('hidden');
            
            // Update steps indicator
            document.querySelectorAll('.step').forEach((s, index) => {
                s.classList.remove('active', 'completed');
                if (index < step - 1) s.classList.add('completed');
                else if (index === step - 1) s.classList.add('active');
            });
            
            // Show current form and update subtitle
            if (step === 1) {
                document.getElementById('emailForm').classList.remove('hidden');
                document.getElementById('subtitleText').textContent = 
                    "Enter your email address and we'll send you a code to reset your password.";
            } else if (step === 2) {
                document.getElementById('otpForm').classList.remove('hidden');
                document.getElementById('subtitleText').textContent = 
                    "Enter the 6-digit code we sent to your email.";
                setTimeout(() => document.getElementById('otp1').focus(), 100);
            } else if (step === 3) {
                document.getElementById('newPasswordForm').classList.remove('hidden');
                document.getElementById('subtitleText').textContent = 
                    "Create a new strong password for your account.";
            }
            
            currentStep = step;
        }

        function getOtpValue() {
            let otp = '';
            for (let i = 1; i <= 6; i++) {
                otp += document.getElementById('otp' + i).value;
            }
            return otp;
        }

        function showMessage(message, type) {
            // Remove existing messages
            document.querySelectorAll('.message').forEach(msg => {
                if (!msg.id) msg.remove();
            });
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            const form = document.querySelector('.reset-form:not(.hidden)');
            form.insertBefore(messageEl, form.firstChild);
            
            setTimeout(() => messageEl.remove(), 5000);
        }

        function startCountdown() {
            const countdownEl = document.getElementById('countdown');
            const timerEl = document.getElementById('timer');
            
            countdownTimer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    timerEl.classList.add('expired');
                    timerEl.textContent = 'Code has expired. Please request a new one.';
                    document.querySelector('#otpForm .reset-btn[type="submit"]').disabled = true;
                }
                
                timeLeft--;
            }, 1000);
        }

        function resendCode() {
            timeLeft = 300;
            document.getElementById('timer').classList.remove('expired');
            document.querySelector('#otpForm .reset-btn[type="submit"]').disabled = false;
            
            // Clear OTP inputs
            for (let i = 1; i <= 6; i++) {
                document.getElementById('otp' + i).value = '';
            }
            
            startCountdown();
            showMessage('New code sent to your email', 'success');
        }

        // OTP Input Handling
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1 && index < 5) {
                    document.getElementById('otp' + (index + 2)).focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    document.getElementById('otp' + index).focus();
                }
            });
        });

        // Auto-submit OTP when all digits entered
        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('input', function() {
                if (getOtpValue().length === 6) {
                    setTimeout(() => {
                        document.getElementById('otpForm').dispatchEvent(new Event('submit'));
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
